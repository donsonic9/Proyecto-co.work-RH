  <!-- Logo - Slogan -->

  <section class="logo-slogan">
    <div class="banner-div">
      <div class="background-image"></div>
      <div class="row">
        <div class="logo-main col-12 col-md-5">
          <img class="img-fluid" *ngIf="datacoworkrh" [src]="datacoworkrh.banner.logo_banner" alt="co.work RH main logo" loading="lazy">
        </div>
        <div class="slogan-container col-12 col-md-6 d-flex justify-content-right">
          <h2 class="slogan-title" *ngIf="datacoworkrh">{{datacoworkrh.banner.slogan}}</h2>
        </div>
      </div>
    </div>
  </section>
