<!-- Revisar CV -->
<section id="revisarcvid">
  <div class="whitespace"></div>
  <div class="container-fluid revisarcv">
    <div class="space-container">

    </div>
    <div class="revisacontainer">
      <h2 class="about-title" *ngIf="datacoworkrh">{{datacoworkrh.revisacv.titulo}}</h2>
      <p class="about-text" *ngIf="datacoworkrh">{{datacoworkrh.revisacv.descripcion}}</p>
      <br>
      <div class="revisar-btn d-flex justify-content-center">
        <!-- Button trigger modal Revisar CV GRATIS-->
        
        <button type="button" class="btn btn-light border-secondary-subtle btn-revisar" routerLink="">Volver</button>
        <a type="button" class="btn btn-success btn-revisar" *ngIf="datacoworkrh" [href]="datacoworkrh.revisacv.email4">Solicitar Servcicio</a>
        
      </div>

    </div>
  </div>
</section>
